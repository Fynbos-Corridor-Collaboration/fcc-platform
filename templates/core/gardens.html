{% extends "_base.html" %}

{% block content %}

  <h1>{{ page }}</h1>
  {{ page.get_content }}

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
    {% for each in all %}
      <tr>
        <td><a href="{% url "garden" each.id %}">{{ each }}</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
