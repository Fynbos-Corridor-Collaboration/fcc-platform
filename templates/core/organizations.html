{% extends "_base.html" %}

{% block content %}
  <h1>{% block title %}Organisations{% endblock %}</h1>

<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for each in organizations %}
    <div class="col">
      <div class="card">
        <img src="{{ each.logo.medium.url }}" class="card-img-top" alt="{{ each }}">
        <div class="card-body">
          <h5 class="card-title">{{ each }}</h5>
          <p class="card-text">
            {{ each.description|linebreaksbr }}
          </p>
        </div>
        <div class="card-footer">
          <a href="{{ each.url }}">Visit website</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
