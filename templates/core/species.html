{% extends "_base.html" %}

{% block content %}

  <h1>{% block title %}{{ info }}{% endblock %}</h1>

  <img src="{{ info.photo.image.large.url }}" alt="" />

  {{ info.description }}

  <div>
    {% for key,value in info.meta_data.original.items %}
      <p><strong>{{ key }}</strong><br>
      {{ value }}</p>
    {% endfor %}
  </div>


{% endblock %}
